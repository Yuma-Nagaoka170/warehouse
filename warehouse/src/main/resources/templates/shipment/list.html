<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>出荷一覧</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h1 class="mb-4">出荷一覧</h1>
		
		<a href="/shipments/create" class="btn btn-primary mb-3">新しい荷物を作成</a>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>出荷日</th>
					<th>ステータス</th>
					<th>注文ID</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="shipment : ${shipments}">
				   <td th:text="${shipment.id}">1</td>
				   <td th:text="${#temporals.format(shipment.shipmentDate, 'yyyy-MM-dd HH:mm')}">2025-04-04</td>
				   <td th:text="${shipment.status}">SHIPPED</td>
				   <td th:text="${shipment.order.id}">12</td>
				   <td>
					<a th:href="@{/shipments/delete/{id}(id=${shipment.id})}" class="btn btn-sm btn-danger">削除</a>
				   </td>
				  </tr>
			</tbody>
		<table>
	</div>

</body>
</html>
