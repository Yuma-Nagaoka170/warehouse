<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>通知一覧</title></head>
<body>
    <h1>通知一覧</h1>
    <table>
        <thead>
            <tr><th>日時</th><th>タイトル</th><th>メッセージ</th><th>状態</th><th>操作</th></tr>
        </thead>
        <tbody>
            <tr th:each="n : ${notifications}">
                <td th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${n.title}"></td>
                <td th:text="${n.message}"></td>
                <td th:text="${n.read ? '既読' : '未読'}"></td>
                <td>
                    <form th:action="@{'/notifications/read/' + ${n.id}}" method="post">
                        <button type="submit" th:disabled="${n.read}">既読にする</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
