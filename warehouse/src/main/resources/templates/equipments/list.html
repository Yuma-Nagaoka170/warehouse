<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>設備一覧</title>
</head>
<body>
    <h1>設備一覧</h1>

    <a href="/equipments/create">＋新しい設備を追加</a>

    <table border="1">
        <thead>
            <tr>
                <th>設備名</th>
                <th>タイプ</th>
                <th>ロケーション</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="equipment : ${equipments}">
                <td th:text="${equipment.name}">設備名</td>
                <td th:text="${equipment.type}">タイプ</td>
                <td th:text="${equipment.location?.name}">ロケーション名</td>
                <td>
                    <form th:action="@{'/equipments/delete/' + ${equipment.id}}" method="post">
                        <button type="submit">削除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
