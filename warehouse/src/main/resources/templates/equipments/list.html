<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>設備一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>設備一覧</h1>
    <a href="/equipment/add" class="btn btn-primary mb-3">新規設備追加</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>名前</th>
                <th>タイプ</th>
                <th>状態</th>
                <th>ロケーション</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="equipment : ${equipmentList}">
                <td th:text="${equipment.name}">設備名</td>
                <td th:text="${equipment.type}">タイプ</td>
                <td th:text="${equipment.status}">状態</td>
                <td th:text="${equipment.location?.name}">ロケーション名</td>
                <td>
                    <a th:href="@{|/equipment/${equipment.id}/edit|}" class="btn btn-sm btn-warning">編集</a>
                    <form th:action="@{|/equipment/${equipment.id}/delete|}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('本当に削除しますか？')">削除</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
