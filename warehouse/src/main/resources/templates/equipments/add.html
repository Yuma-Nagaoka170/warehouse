<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>設備追加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>新規設備追加</h1>
    <form th:action="@{/equipment/add}" th:object="${equipment}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">設備名</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">タイプ</label>
            <input type="text" class="form-control" th:field="*{type}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">状態</label>
            <input type="text" class="form-control" th:field="*{status}" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">ロケーション</label>
            <select class="form-select" th:field="*{location}" required>
                <option th:each="loc : ${locations}" th:value="${loc}" th:text="${loc.name}">ロケーション名</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">登録</button>
        <a href="/equipment" class="btn btn-secondary">戻る</a>
    </form>
</body>
</html>
