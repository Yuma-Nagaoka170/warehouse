<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ロケーション新規作成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>ロケーション新規作成</h2>
	<form th:action="@{/locations/create}" method="post" th:object="${location}">
	    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="name" class="form-label">名称</label>
            <input type="text" class="form-control" id="name" name="name" required th:value="${location.name}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">説明</label>
            <input type="text" class="form-control" id="description" name="description" th:value="${location.description}">
        </div>
        <button type="submit" class="btn btn-primary">登録</button>
    </form>
</div>
</body>
</html>
