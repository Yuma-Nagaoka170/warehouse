<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ロケーション追加</title>
</head>
<body>
    <h1>ロケーション追加</h1>
    <form th:action="@{/locations/create}" method="post" th:object="${location}">
        <label>ロケーション名:</label>
        <input type="text" th:field="*{name}" required />

        <br><br>

        <label>親ロケーション:</label>
        <select th:field="*{parent}">
            <option th:each="parent : ${parentLocations}"
                    th:value="${parent.id}"
                    th:text="${parent.name}">
            </option>
        </select>

        <br><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
