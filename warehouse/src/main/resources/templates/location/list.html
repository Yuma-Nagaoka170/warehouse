<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ロケーション一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>ロケーション一覧</h2>
    <a href="/locations/create" class="btn btn-primary mb-3">新規作成</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="location : ${locations}">
                <td th:text="${location.id}"></td>
                <td th:text="${location.name}"></td>
                <!--td th:text="${location.description}"></td-->
                <td>
                    <a th:href="@{'/locations/delete/' + ${location.id}}" class="btn btn-danger btn-sm">削除</a>
                </td>
            </tr>
        </tbody>
    </table>
	<ul>
	    <li th:each="location : ${locations}">
	        <span class="toggle-button" th:id="'toggle-' + ${location.id}"
	              th:text="'▶'" th:onclick="'toggleChildren(' + ${location.id} + ')'">
	        </span>
	        <span th:text="${location.name}">ロケーション名</span>

        
	    </li>
	</ul>

	<a href="/" class="btn btn-secondary">トップに戻る</a>
</div>
</body>
</html>
