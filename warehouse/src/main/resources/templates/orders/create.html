<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>新規注文作成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>新規注文作成</h2>

    <form th:action="@{/orders/create}" th:object="${order}" method="post">
        <div class="mb-3">
            <label for="customerName" class="form-label">顧客名</label>
            <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
        </div>

        <div class="mb-3">
            <label for="orderDate" class="form-label">注文日</label>
			<input type="date" th:field="*{orderDate}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">ステータス</label>
            <select class="form-control" id="status" th:field="*{status}" required>
                <option value="">選択してください</option>
                <option value="処理中">処理中</option>
                <option value="発送済">発送済</option>
                <option value="キャンセル">キャンセル</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">登録</button>
        <a href="/orders" class="btn btn-secondary">一覧に戻る</a>
        <a href="/" class="btn btn-outline-secondary">トップに戻る</a>
    </form>
</div>
</body>
</html>
