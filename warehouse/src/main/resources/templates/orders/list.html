<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注文一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>注文一覧</h2>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>注文ID</th>
                <th>顧客名</th>
                <th>注文日</th>
                <th>ステータス</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleafでループ -->
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">1</td>
                <td th:text="${order.customerName}">山田 太郎</td>
				<td th:text="${order.orderDate}">2025-04-11</td>
				</td>
                <td th:text="${order.status}">処理中</td>
                <td>
                    <a th:href="@{/orders/{id}/edit(id=${order.id})}" class="btn btn-sm btn-primary">編集</a>
                    <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('本当に削除しますか？');">削除</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/orders/create" class="btn btn-success">新規注文作成</a>
	<a href="/" class="btn btn-secondary">トップに戻る</a>
</div>
</body>
</html>
