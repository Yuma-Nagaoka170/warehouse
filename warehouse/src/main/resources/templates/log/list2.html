<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>操作ログ一覧</title></head>
<body>
<h2>操作ログ一覧</h2>
<table border="1">
    <tr>
        <th>ユーザー</th>
        <th>操作</th>
        <th>エンティティ</th>
        <th>対象ID</th>
        <th>日時</th>
    </tr>
    <tr th:each="log : ${logs}">
        <td th:text="${log.username}"></td>
        <td th:text="${log.action}"></td>
        <td th:text="${log.entity}"></td>
        <td th:text="${log.entityId}"></td>
        <td th:text="${#temporals.format(log.timestamp, 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
</table>
</body>
</html>
